<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- jQuery -->
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <!-- Link to JS file -->
    <script defer src="./js/script.js"></script>
    <title>RAWG API Project</title>
</head>
<body>
    <h1>Video Game Info Database</h1>
    <hr>
        <div class="main">
            <form>
                <input type="text" placeholder="Title (e.g. Destiny)" id="search-bar">
                <input type="submit" value="Results">
            </form>
            <div class="container">
                <div class="card">
                    <h2 id="name"></h2>
                    <p id='d'>Description:</p>
                    <p id="description"></p>
                    <p id='p'>Publisher:</p>
                    <p id="publisher"></p>
                    <p id='m'>Metacritic Rating:</p>
                    <p id="metacritic"></p>
                    <p id='r'>ESRB Rating:</p>
                    <p id="rating"></p>
                    <p id='re'>Release Date:</p>
                    <p id="release-date"></p>
                    <p id='g'>Genres:</p>
                    <p id="genres"></p>
                    <p id='w'>Website:</p>
                    <a id="website" href="" target="_blank"></a>
                    <p>Screenshots</p>
                    <img id="screenshot1" src="" alt="N/A">
                    <img id="screenshot2" src="" alt="">
                </div>
            </div>
        </div>
    <hr>
    <footer id="copyright"></footer>
        <small>Copyright &copy; 2021, RAWG API App. All Rights Reserved</small>
</body>
</html>
